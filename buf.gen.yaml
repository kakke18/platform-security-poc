version: v2
inputs:
  - directory: proto
plugins:
  # Gateway service
  - remote: buf.build/protocolbuffers/go
    out: backend/gateway/gen
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: backend/gateway/gen
    opt:
      - paths=source_relative

  # Identity service
  - remote: buf.build/protocolbuffers/go
    out: backend/identity/gen
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: backend/identity/gen
    opt:
      - paths=source_relative

  # User service
  - remote: buf.build/protocolbuffers/go
    out: backend/user/gen
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go
    out: backend/user/gen
    opt:
      - paths=source_relative

  # Frontend TypeScript
  - remote: buf.build/bufbuild/es
    out: frontend/src/api/generated
    opt:
      - target=ts
  - remote: buf.build/connectrpc/es
    out: frontend/src/api/generated
    opt:
      - target=ts
